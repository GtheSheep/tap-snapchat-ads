version: 1
send_anonymous_usage_stats: true
project_id: "tap-snapchat-ads"
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: "tap-snapchat-ads"
    namespace: "tap_snapchat_ads"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    config:
      client_id: ""
      client_secret: ""
      refresh_token: ""
    settings:
    - name: client_id
    - name: client_secret
    - name: refresh_token
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
